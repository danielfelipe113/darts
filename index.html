<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
</head>
<body>

    <div class="navbar">
        <ul class="nav">
            <li class="nav-item">
                <a href="#">Home</a>
            </li>
        </ul>
    </div>
    
    <div class="mainContent">
        <div class="header">
            <h1>Tiro al blanco</h1>
            <h4>How many players will play?</h4>
        </div>


            <!-- Player -->
            <div class="playerForm box">
                <form action="">
                    <label for="player">Player name</label>
                    <input placeholder="Player Name" name="player" type="text">
                </form>
            </div>


        <!-- Add Player -->
        <div class="addPLayer">
            <button>
                <i class="material-icons">
                    add
                </i>
            </button>
        </div>
        <!-- Number of turns -->
        <div class="box numberOfTurns">
            <form action="">
                <label for="numberOfTurns">Number of turns</label>
                <input type="text" name="numberOfTurns" placeholder="Number of turns">
            </form>
        </div>

        <div class="playButton">
            <button>
                Play
            </button>
        </div>

    </div>

</body>
</html>
